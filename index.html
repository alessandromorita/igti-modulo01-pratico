<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercício Prático - Módulo 01</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <h1>Exercício Prático - Módulo 01</h1>
    <div class="colorBox">
      <div class="containerInput">
        <div>
          <label style="color: red;"> (R) Vermelho: </label>
          <input id="rangeRed" type="range" value="125" min="0" max="255" />
          <input id="textRed" type="text" size="5" value="125" disabled />
        </div>
        <div>
          <label style="color: green;"> (G) Verde: </label>
          <input id="rangeGreen" type="range" value="125" min="0" max="255" />
          <input id="textGreen" type="text" size="5" value="125" disabled />
        </div>
        <div>
          <label style="color: blue;"> (B) Azul: </label>
          <input id="rangeBlue" type="range" value="125" min="0" max="255" />
          <input id="textBlue" type="text" size="5" value="125" disabled />
        </div>
      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
